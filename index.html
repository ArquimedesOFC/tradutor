<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradutor Vertical</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --glass: rgba(255, 255, 255, 0.08);
      --text-light: #f9fafb;
      --text-dark: #1f2937;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --header-height: 80px;
      --footer-height: 60px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      z-index: 999;
    }

    header h2 {
      font-size: 1.8rem;
      color: var(--primary);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin: 40px 0 20px;
    }

    .container {
      display: flex;
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      height: 60vh;
    }

    textarea {
      flex: 1;
      width: 100%;
      background: transparent;
      border: none;
      font-size: 1rem;
      color: #fff;
      resize: none;
      outline: none;
      line-height: 1.6;
      padding: 10px;
    }

    textarea::placeholder {
      color: #ddd;
    }

    .char-counter {
      text-align: right;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 6px;
    }

    .char-counter.exceeded {
      color: red;
    }

    .actions {
      text-align: center;
      margin: 30px 0 60px;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      font-size: 1rem;
      padding: 14px 36px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
      margin: 0 10px;
    }

    button:hover:enabled {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }

    footer {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 20px 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: auto;
      height: var(--footer-height);
      position: relative;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 10px;
    }

    .history {
      position: fixed;
      top: calc(var(--header-height) + 20px);
      left: 0;
      width: 250px;
      height: calc(100vh - var(--header-height) - var(--footer-height) - 40px);
      overflow-y: auto;
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      z-index: 999;
    }

    .history h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .history-item {
      padding: 10px;
      background: var(--primary-dark);
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item:hover {
      background-color: var(--primary);
    }

    .history-item.full {
      white-space: normal;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .box {
        height: auto;
        min-height: 35vh;
      }

      header, footer {
        padding: 15px 20px;
      }

      nav {
        display: none;
      }

      .history {
        width: 100%;
        position: relative;
        top: 0;
        height: auto;
        max-height: 300px;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>üåê ArkWareTranslate</h2>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="sobre.html">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <h1>üè° Tradutor de Ingl√™s para Portugu√™s</h1>

  <div class="container">
    <div class="box input-box">
      <textarea id="text-to-translate" placeholder="Digite o texto em ingl√™s aqui..." aria-label="Texto em ingl√™s" oninput="updateCharCount()"></textarea>
      <div id="char-counter" class="char-counter">500 caracteres restantes</div>
    </div>
    <div class="box output-box">
      <textarea id="translated-text" placeholder="A tradu√ß√£o aparecer√° aqui..." readonly aria-label="Tradu√ß√£o em portugu√™s"></textarea>
    </div>
  </div>

  <div class="actions">
    <button id="translate-btn" onclick="translateText()">Traduzir</button>
    <button id="translate-long-btn" onclick="translateLongText()">Traduzir Texto Grande</button>
  </div>

  <div class="history">
    <h3>Hist√≥rico de Tradu√ß√µes</h3>
    <div id="history-list"></div>
  </div>

  <footer>
    &copy; 2025 ArkWareTranslate ¬∑ Criado por <a href="#">@Arquimedes Monteiro</a> ¬∑ 
    <a href="#">Instagram</a> ¬∑ <a href="#">GitHub</a>
  </footer>

  <script>
    const maxChars = 500;
    let translationHistory = [];
    let historyCounter = 1; // Contador de gera√ß√µes
  
    function updateCharCount() {
      const input = document.getElementById('text-to-translate');
      const counter = document.getElementById('char-counter');
      const remaining = maxChars - input.value.length;
  
      counter.textContent = `${remaining} caracteres restantes`;
      counter.classList.toggle('exceeded', remaining < 0);
    }
  
    async function translateText() {
      const inputText = document.getElementById('text-to-translate').value.trim();
      const output = document.getElementById('translated-text');
      const button = document.getElementById('translate-btn');
  
      if (!inputText) {
        alert("Por favor, digite um texto para traduzir.");
        return;
      }
  
      if (inputText.length > maxChars) {
        alert(`O texto excede o limite de ${maxChars} caracteres.`);
        return;
      }
  
      button.disabled = true;
      output.value = "Traduzindo...";
  
      try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=en|pt`);
        const data = await response.json();
        const translated = data.responseData.translatedText;
        output.value = translated;
        addTranslationToHistory(inputText, translated);
      } catch (error) {
        console.error('Erro:', error);
        output.value = "Erro na tradu√ß√£o. Tente novamente.";
      }
  
      button.disabled = false;
    }
  
    function addTranslationToHistory(original, translated) {
      if (translationHistory.length >= 5) translationHistory.shift();
      translationHistory.push({ original, translated });
      updateHistoryDisplay();
    }
  
    function updateHistoryDisplay() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      translationHistory.forEach((item, index) => {
        const el = document.createElement('div');
        el.className = 'history-item';
        el.textContent = `Hist√≥rico ${index + 1}`; // Exibe o n√∫mero de gera√ß√£o
        el.title = `${item.original} ‚Üí ${item.translated}`; // Exibe a tradu√ß√£o completa como dica
        el.onclick = () => {
          document.getElementById('text-to-translate').value = item.original;
          document.getElementById('translated-text').value = item.translated;
          updateCharCount();
        };
        el.classList.add('full');
        historyList.appendChild(el);
      });
    }
  
    async function translateLongText() {
      const inputText = document.getElementById('text-to-translate').value.trim();
      const output = document.getElementById('translated-text');
      const actions = document.querySelector('.actions');
  
      if (!inputText) {
        alert("Digite um texto.");
        return;
      }
  
      // Remove link de download anterior, se existir
      const existingLink = document.getElementById('download-link');
      if (existingLink) actions.removeChild(existingLink);
  
      const chunks = inputText.match(/.{1,500}/g);
      let finalTranslation = '';
  
      output.value = "Traduzindo partes...";
  
      for (let i = 0; i < chunks.length; i++) {
        try {
          const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(chunks[i])}&langpair=en|pt`);
          const data = await response.json();
          finalTranslation += data.responseData.translatedText + '\n';
        } catch (e) {
          finalTranslation += '[Erro ao traduzir parte do texto]\n';
        }
      }
  
      output.value = finalTranslation;
  
      const blob = new Blob([finalTranslation], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'traducao.txt';
      link.textContent = 'Clique aqui para baixar a tradu√ß√£o completa';
      link.id = 'download-link';
      link.style.display = 'block';
      link.style.marginTop = '20px';
      link.style.color = 'var(--primary)';
      actions.appendChild(link);
  
      // Adiciona ao hist√≥rico tamb√©m
      addTranslationToHistory(inputText, finalTranslation.trim());
    }
  </script>
  

</body>
</html>
