<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradutor Vertical</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --glass: rgba(255, 255, 255, 0.08);
      --text-light: #f9fafb;
      --text-dark: #1f2937;
      --radius: 16px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --header-height: 80px;
      --footer-height: 60px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      z-index: 999;
    }

    header h2 {
      font-size: 1.8rem;
      color: var(--primary);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin: 40px 0 20px;
    }

    .container {
      display: flex;
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      height: 60vh;
    }

    textarea {
      flex: 1;
      width: 100%;
      background: transparent;
      border: none;
      font-size: 1rem;
      color: #fff;
      resize: none;
      outline: none;
      line-height: 1.6;
      padding: 10px;
    }

    textarea::placeholder {
      color: #ddd;
    }

    .actions {
      text-align: center;
      margin: 30px 0 60px;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      font-size: 1rem;
      padding: 14px 36px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
    }

    button:hover:enabled {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }

    footer {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 20px 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: auto;
      height: var(--footer-height);
      position: relative;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 10px;
    }

    /* Lateral esquerda (Hist√≥rico) */
    .history {
      position: fixed;
      top: calc(var(--header-height) + 20px); /* Abaixo do cabe√ßalho */
      left: 0;
      width: 250px;
      height: calc(100vh - var(--header-height) - var(--footer-height) - 40px); /* Dentro do limite entre cabe√ßalho e rodap√© */
      overflow-y: auto;
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      z-index: 999;
    }

    .history h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .history-item {
      padding: 10px;
      background: var(--primary-dark);
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .history-item:hover {
      background-color: var(--primary);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .box {
        height: auto;
        min-height: 35vh;
      }

      header, footer {
        padding: 15px 20px;
      }

      nav {
        display: none;
      }
      
      .history {
        width: 100%;
        position: relative;
        top: 0;
        height: auto;
        max-height: 300px;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>üåê ArkWareTranslate</h2>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <h1>üàØ Tradutor de Ingl√™s para Portugu√™s</h1>

  <div class="container">
    <div class="box input-box">
      <textarea id="text-to-translate" placeholder="Digite o texto em ingl√™s aqui..." aria-label="Texto em ingl√™s"></textarea>
    </div>
    <div class="box output-box">
      <textarea id="translated-text" placeholder="A tradu√ß√£o aparecer√° aqui..." readonly aria-label="Tradu√ß√£o em portugu√™s"></textarea>
    </div>
  </div>

  <div class="actions">
    <button id="translate-btn" onclick="translateText()">Traduzir</button>
  </div>

  <div class="history">
    <h3>Hist√≥rico de Tradu√ß√µes</h3>
    <div id="history-list">
      <!-- Hist√≥rico de tradu√ß√µes ser√° gerado aqui -->
    </div>
  </div>

  <footer>
    &copy; 2025 ArkWareTranslate ¬∑ Criado por <a href="#">@Arquimedes Monteiro</a> ¬∑ 
    <a href="#">Instagram</a> ¬∑ <a href="#">GitHub</a>
  </footer>

  <script>
    let translationHistory = [];

    async function translateText() {
      const input = document.getElementById('text-to-translate').value.trim();
      const output = document.getElementById('translated-text');
      const button = document.getElementById('translate-btn');

      if (!input) {
        alert("Por favor, digite um texto para traduzir.");
        return;
      }

      button.disabled = true;
      output.value = "Traduzindo...";

      try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input)}&langpair=en|pt`);
        const data = await response.json();
        output.value = data.responseData.translatedText;
        addTranslationToHistory(input, output.value);
      } catch (error) {
        console.error('Erro:', error);
        output.value = "Erro na tradu√ß√£o. Tente novamente.";
      }

      button.disabled = false;
    }

    function addTranslationToHistory(original, translated) {
      if (translationHistory.length >= 5) {
        translationHistory.shift();
      }
      translationHistory.push({ original, translated });

      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      
      translationHistory.forEach(item => {
        const historyItem = document.createElement('div');
        historyItem.classList.add('history-item');
        historyItem.textContent = item.original;
        
        historyItem.onclick = () => {
          document.getElementById('text-to-translate').value = item.original;
          document.getElementById('translated-text').value = item.translated;
        };
        
        historyList.appendChild(historyItem);
      });
    }
  </script>

</body>
</html>
